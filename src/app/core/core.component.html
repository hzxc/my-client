<mat-sidenav-container class="app-side-nav-container">
  <mat-sidenav
      #sidenav
      [opened]="!isNavOver()"
      [mode]="isNavOver() ? 'over' : 'side'"
      class="sidebar-panel">
    <app-core-navigation></app-core-navigation>
  </mat-sidenav>
  <app-core-topbar [sidenav]="sidenav"></app-core-topbar>
  <router-outlet></router-outlet>
</mat-sidenav-container>
