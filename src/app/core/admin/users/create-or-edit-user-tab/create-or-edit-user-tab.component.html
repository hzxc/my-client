<mat-tab-group>
  <mat-tab label="{{l('UserInformations')}}">
    <form class="form-container" [formGroup]="userGroup" novalidate fxLayout="row" fxLayoutAlign="space-evenly center" fxLayoutWrap>
      <div fxFlex="20" style="text-align:center">
        <img src="{{profilePicture}}" width="128" height="128" />
      </div>
      <div fxFlex="68" fxFlex.lt-sm="100">
        <mat-form-field class="form-field" fxFill>
          <input matInput formControlName="name" placeholder="{{l('Name')}}">
        </mat-form-field>
        <mat-form-field class="form-field" fxFill>
          <input matInput formControlName="surname" placeholder="{{l('Surname')}}">
        </mat-form-field>
      </div>
      <div fxFill>
        <mat-form-field class="form-field" fxFill>
          <input matInput formControlName="emailAddress" placeholder="{{l('EmailAddress')}}">
        </mat-form-field>
        <mat-form-field class="form-field" fxFill>
          <input matInput formControlName="phoneNumber" placeholder="{{l('PhoneNumber')}}">
        </mat-form-field>
        <mat-form-field class="form-field" fxFill>
          <input matInput formControlName="userName" placeholder="{{l('UserName')}}">
        </mat-form-field>
        <div formGroupName="passwordGroup">
          <div class="checkbox-container">
            <mat-checkbox formControlName="setRandomPassword">
              {{l("SetRandomPassword")}}
            </mat-checkbox>
          </div>
          <mat-form-field *ngIf="!userGroup.controls['passwordGroup'].get('setRandomPassword').value" class="form-field" fxFill>
            <input matInput formControlName="password" placeholder="{{l('Password')}}">
          </mat-form-field>
          <mat-form-field *ngIf="!userGroup.controls['passwordGroup'].get('setRandomPassword').value" class="form-field" fxFill>
            <input matInput formControlName="passwordRepeat" placeholder="{{l('PasswordRepeat')}}">
          </mat-form-field>
        </div>
        <mat-checkbox formControlName="shouldChangePasswordOnNextLogin">
          {{l("ShouldChangePasswordOnNextLogin")}}
        </mat-checkbox>
        <mat-checkbox formControlName="sendActivationEmail">
          {{l("SendActivationEmail")}}
        </mat-checkbox>
        <mat-checkbox formControlName="isActive">
          {{l("Active")}}
        </mat-checkbox>
      </div>
    </form>
    {{userGroup.value | json}}
  </mat-tab>
  <mat-tab label="{{l('Roles')}}">
  </mat-tab>
  <mat-tab label="{{l('OrganizationUnits')}}">
  </mat-tab>
</mat-tab-group>
